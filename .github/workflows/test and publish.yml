name: test and publish
on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: gradle check
        run: ./gradlew check
  publish:
    # TODO: uncomment this when im done testing
    # if: github.ref == 'refs/heads/master'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: gradle publish
        run: ./gradlew publishToMavenLocal
      - name: checkout repo
        run: cd ~/ && git clone https://github.com/DetachHead/maven.git
      - name: commit and push published package
        run: mv ~/.m2/repository ./maven && git commit -am "publish $GITHUB_SHA" && git push
